<div>
  <ul class="list-group">
    <li class="list-group-item active"> 
      {{ item.firstName }} 
      
      <button type="button" class="btn btn-sm btn-light float-right" (click)="deleteItem(item.id)">
        Delete
      </button>
    
    </li>
    <li class="list-group-item" appHighlight> {{ item.firstName }} {{ item.lastName }} </li>
    <li class="list-group-item"> {{ item.id }} </li>
    <li class="list-group-item">
      <a [href]="item.email | domainOnly"> {{ item.email | domainOnly }} </a> 
    </li>
    <li class="list-group-item">
      <span [ngSwitch]="item.gender">
        <p *ngSwitchCase="'Male'">MALE</p>
        <p *ngSwitchCase="'Female'">FEMALE</p>
        <p *ngSwitchDefault>INTERSEX</p>
      </span>
    </li>
  </ul>
  <br>
</div>
